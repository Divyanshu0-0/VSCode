<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAVEN BLUE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .hero {
            background: url('https://plus.unsplash.com/premium_photo-1670984939096-f3cfd48c7408?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHJlc3RhdXJhbnR8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            blur: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .menu, .contact {
            padding: 50px 20px;
        }
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .menu-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .contact-form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to HAVEN BLUE</h1>
            <p>Experience the best dining in town.</p>
            <a href="#menu" class="btn">View Menu</a>
        </div>
    </header>

                <h3>Daal</h3>

            </div>
            <div class="menu-item">
                <img src="https://images.pexels.com/photos/17696653/pexels-photo-17696653/free-photo-of-chicken-wings-in-rice-with-saffron.jpeg?auto=compress&cs=tinysrgb&w=600">
                <h3>Biryani</h3>

            </div>

                <img src="https://images.pexels.com/photos/17696653/pexels-photo-17696653/free-photo-of-chicken-wings-in-rice-with-saffron.jpeg?auto=compress&cs=tinysrgb&w=600">
                <h3>Biryani</h3>
                <p>₹200</p>
            </div>
            <div class="menu-item">
                <img src="https://images.pexels.com/photos/17696653/pexels-photo-17696653/free-photo-of-chicken-wings-in-rice-with-saffron.jpeg?auto=compress&cs=tinysrgb&w=600">
                <h3>Biryani</h3>
                <p>₹200</p>
            </div>
            <div class="menu-item">
                <img src="https://images.pexels.com/photos/17696653/pexels-photo-17696653/free-photo-of-chicken-wings-in-rice-with-saffron.jpeg?auto=compress&cs=tinysrgb&w=600">
                <h3>Biryani</h3>
                <p>₹200</p>
                 </div>
            <div class="menu-item">
                <img src="https://images.pexels.com/photos/17696653/pexels-photo-17696653/free-photo-of-chicken-wings-in-rice-with-saffron.jpeg?auto=compress&cs=tinysrgb&w=600">
                <h3>Biryani</h3>
                <p>₹200</p>
            </div>
            <div class="menu-item">
                <img src="https://images.pexels.com/photos/17649369/pexels-photo-17649369/free-photo-of-meat-with-rice.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Caesar Salad">
                <h3>Fish</h3>
                <p>₹100</p>
            </div>
            <div class="menu-item">
                <img src="https://media.istockphoto.com/id/667918180/photo/chicken-tikka-masala.jpg?s=612x612&w=0&k=20&c=0cWzZgPz2hbrzUh-GUS2dDFOi8pcFQmMg1c7WGU3TXI=" alt="Tiramisu">
                <h3>Tiramisu</h3>
                <p>₹90</p>
            </div>
        </div>
    </section>
    
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Email: Divyanshu0_0@outlook.com</p>
        <p>Phone: 7542023821</p>
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
